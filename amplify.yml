version: 0.2
frontend:
  phases:
    install:
      commands:
        - npm install

    pre_build:
      commands:
        - npm run build

    build:
      commands:
        - echo Build started on `date`
        - npm install
        - npm run build

    post_build:
      commands:
        - echo Build completed on `date`

  artifacts:
    baseDirectory: /dist/
    files:
      - '**/*'